{% extends 'blogs/base.html' %}

{% block content %}
  <div class="p-3 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-4">
        <h1 class="display-3">Keep your blogs central.</h1>

        <p class="lead">Blog Host lets you create your own blog, and share it with the world.</p>
        
        {% if not user.is_authenticated %}
            <a class="btn btn-primary btn-lg mt-1"
                href="{% url 'accounts:register' %}">Register &raquo;</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
