{% extends 'pizzas/base.html' %}

{% block content %}

<p>Pizzas</p>

<ul>
    {% for pizza in pizzas %}
        <li>
            <a href="{% url 'pizzas:pizza' pizza.id %}">
                {{ pizza.name }}</a> 
        </li>
    {% empty %}
        <li>No pizza's have been added yeat.</li>
    {% endfor %}
</ul>

{% endblock content %}
